<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>let's play a game!</title>
</head>
<body>
    <div class="game__score__cnt">
        <div class="game__score">
            <div>Score :
                <span class="score__counter">0</span>
            </div>
            <div>Time :
                <span class="time__counter">10</span>
            </div>
            <div>Total score :
                <span class="total__score"></span>
            </div>
        </div>
    </div>
    <div class="game container">
            <div class="game__element top_left">
            </div>
            <div class="game__element top_right">
            </div>
            <div class="game__element bottom_left">
            </div>
            <div class="game__element bottom_right">
            </div>
            <div class="game__element center">
    </div>
<script src='js/app.js' type="text/javascript"></script>
</body>
</html>
