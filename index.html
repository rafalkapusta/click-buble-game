<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Click a bubble!</title>
</head>
<body>
    <div class="game__menu">
        <div class="game__menu__score">
            <div>Score :
                <span class="score__counter">0</span>
            </div>
            <div>Time :
                <span class="time__counter">0</span>
            </div>
        </div>
    </div>
    <div class="game container">
            <div class="cloud--type_xs">
                <div class="cloud"></div>
            </div>
            <div class="cloud--type_s">
                <div class="cloud"></div>
            </div>
            <div class="cloud--type_m">
                <div class="cloud"></div>
            </div>
            <div class="cloud--type_l">
                <div class="cloud"></div>
            </div>
            <div class="cloud--type_xl">
                <div class="cloud"><button id="start">start</button></div>
            </div>
    </div>
<script src='js/app.js' type="text/javascript"></script>
</body>
</html>
