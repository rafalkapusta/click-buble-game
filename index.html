    <div class="game__menu">
        <div class="game__menu__start">
            <button>start</button>
        </div>
        <div class="game__menu__level">
            <button>easy</button>
            <button>normal</button>
            <button>hard</button>
        </div>
        <div class="game__menu__score">
            <div>Score :
                <span class="score__counter">0</span>

            <div>Time :

            </div>
            <div>Total score :
                <span class="total__score"></span>

        <div class="game__bubble game__bubble--small"></div>
        <div class="game__bubble game__bubble--small"></div>
        <div class="game__bubble game__bubble--small"></div>

        <div class="game__bubble game__bubble--medium"></div>
        <div class="game__bubble game__bubble--medium" ></div>
        <div class="game__bubble game__bubble--medium"></div>
        <div class="game__bubble game__bubble--big"></div>
        <div class="game__bubble game__bubble--big"></div>

            <div class="cloud--type_a">
                <div class="cloud"></div>
            </div>
            <div class="cloud--type_b">
                <div class="cloud"></div>
            </div>
            <div class="cloud--type_e">
                <div class="cloud"></div>
            </div>
            <div class="cloud--type_c">

            <div class="cloud--type_d">
